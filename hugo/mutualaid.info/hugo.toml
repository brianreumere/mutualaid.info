baseURL = "https://mutualaid.info"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "mutualaid.info"

[module]
  [[module.imports]]
    disable = false
    ignoreConfig = false
    ignoreImports = true
    path = 'github.com/brianreumere/plague' # theme
  [[module.imports]]
    disable = false
    ignoreConfig = true
    ignoreImports = true
    path = 'github.com/brianreumere/data-brokers'
    [[module.imports.mounts]]
      includeFiles = '*.yaml'
      source = 'data'
      target = 'data/databrokers'
    [[module.imports.mounts]]
      inlcudeFiles = '*.yaml'
      source = 'joins'
      target = 'data/databrokerjoins'


[frontmatter]
  date = [':filename', ':default']

[markup.goldmark.renderer]
  unsafe= true

[outputs]
  home = ['html']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[outputFormats]
  [outputFormats.databrokerscsv]
    baseName = 'databrokers'
    isPlainText = true
    mediaType = 'text/csv'

[params]
  siteHeaderText = "mutualaid.info"
  siteFooterText = "Powered by [Hugo](https://gohugo.io/) and the [plague](https://github.com/brianreumere/plague) theme. Hosted on [OpenBSD](https://www.openbsd.org/) by [OpenBSD Amsterdam](https://openbsd.amsterdam/) üê°."

  colors = "gibson"
  customStyleSheet = "css/custom.css"

  [params.author]
    email = 'brian@mutualaid.info'
    name = 'Brian Reumere'

  [params.hcard]
    avatar = "images/avatar.jpg"
    fullName = "brian"
    pronouns = ['he', 'him', 'his']
    nickname = "brianreumere"
    city = "test"
    region = "test"
    country = "US"
    showLocation = false

    social = [
      { platform = "email", identity = "brian@mutualaid.info", url_pattern = "mailto:%s" },
      { platform = "matrix", identity = "@brian:mutualaid.info", url_pattern = "https://matrix.to/#/%s" },
      { platform = "github", identity = "brianreumere", url_pattern = "https://github.com/%s" },
      { platform = "bluesky", identity = "brian.mutualaid.info", url_pattern = "https://bsky.app/profile/%s" },
      { platform = "mastodon", identity = "brianreumere", url_pattern = "https://indieweb.social/@%s" }
    ]
